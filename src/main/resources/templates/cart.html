<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--  HEAD  -->
<head th:replace="~{fragments/head::head}"></head>
<!--  PAGE  -->
<body>
<div id="page-container">
    <div id="content-wrap">
        <!--  NAV  -->
        <nav th:replace="~{fragments/nav::nav(cart)}"></nav>
        <!--  CONTENT  -->
        <div class="container-fluid padding">
            <div class="text-center padding">
                <h1>Cart</h1>
            </div>
            <!-- CART TABLE  -->
            <div class="tableWrapper text-center">
                <table id="cartTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <!--<th></th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <!--  TODO : Add a delete button , need to find object in list first  -->
                    <tr th:each="nProduct : ${nCart.cartContent}">
                        <td th:text="*{nProduct.naam}"></td>
                        <td th:text="*{nProduct.prijs}"></td>
<!--                        <td>-->
<!--                            <a class="btn" th:href="@{/del}" onclick="return confirm('Are you sure?')">x</a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- ORDER FORM  -->
            <div class="formWrapper container-fluid">
                <h4 th:text="#{form_subtitle}"></h4>
                <form th:action="@{~/cart/checkout}" method="post" th:object="${nOrder}">
                    <div class="text-input">
                        <label for="deliveryAddress" class="fieldLabel" th:text="#{lbl_deliveryAddress}"></label>
                        <span th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}" class="error"></span>
                        <input type="text" th:field="*{deliveryAddress}" id="deliveryAddress">
                    </div>
                    <!-- SUBMIT ORDER BUTTON  -->
                    <div class="text-center padding">
                        <input type="submit" class="btn" value="Place order">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  FOOTER  -->
    <footer th:replace="~{fragments/footer::footer}"></footer>
</div>
</body>
</html>
