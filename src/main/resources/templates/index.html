<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--  HEAD  -->
<head th:replace="~{fragments/head::head}"></head>
<!--  PAGE  -->
<body>
    <h1>Webshop TJEnterprise</h1>

        <div class="container-fluid padding">
            <div class="text-center padding">
                <table id="tablewrapper">
                    <thead th:each="product : ${allProducts}">
                        <tr><td><img th:src="|@{*{product.productImagePath}}|" alt="hondenKauwBeen"></td></tr>
                        <tr><td th:text="*{product.naam}"></td></tr>
                        <tr><td th:text="*{product.prijs}"></td></tr>
                        <tr><td th:text="*{product.beschrijving}"></td></tr>
                        <tr><td th:text="*{product.productCategorie}"></td></tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
